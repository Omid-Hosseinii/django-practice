<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Filters</title>
</head>
<body>
        <div style="border:1px;">
            <h1>This is String Section :</h1>
                {{ str | upper }}<br/>
                {{ str | lower }}<br/>
                <pre>{{ str | center:"16" }}</pre>
        </div>
        
        <div style="border:1px;">
            <h1>This is List Section :</h1>
                {{ names | first }}<br/>
                {{ names | join:"-" }}<br/>
                {{ names | length }}
        </div>
        
        <div style="border:1px;">
            <h1>This is date and time Section :</h1>
                time1:{{ current_time }}<br/>
                date:{{ date | date:"Y-m-d" }}<br/>
               time2:{{ date | time:"H:i" }}
               
        </div>
</body>
</html>
